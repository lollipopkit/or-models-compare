name: Update OpenRouter Models Data

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸Šåˆ 8:00 (UTC 00:00) æ‰§è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main # æŽ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶ä¹Ÿæ‰§è¡Œä¸€æ¬¡

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Fetch OpenRouter models data
      run: |
        echo "Fetching models data from OpenRouter API..."
        
        # åˆ›å»ºæ•°æ®èŽ·å–è„šæœ¬
        cat > fetch-models.js << 'EOF'
        const https = require('https');
        const fs = require('fs');

        function fetchModels() {
          return new Promise((resolve, reject) => {
            const options = {
              hostname: 'openrouter.ai',
              path: '/api/v1/models',
              method: 'GET',
              headers: {
                'User-Agent': 'OpenRouter-Models-Dashboard/1.0'
              }
            };

            const req = https.request(options, (res) => {
              let data = '';
              
              res.on('data', (chunk) => {
                data += chunk;
              });
              
              res.on('end', () => {
                try {
                  const jsonData = JSON.parse(data);
                  resolve(jsonData);
                } catch (error) {
                  reject(new Error('Invalid JSON response: ' + error.message));
                }
              });
            });

            req.on('error', (error) => {
              reject(error);
            });

            req.setTimeout(30000, () => {
              req.destroy();
              reject(new Error('Request timeout'));
            });

            req.end();
          });
        }

        async function main() {
          try {
            console.log('Fetching models data...');
            const modelsData = await fetchModels();
            
            // æ·»åŠ æœ€åŽæ›´æ–°æ—¶é—´
            const outputData = {
              ...modelsData,
              lastUpdate: new Date().toISOString(),
              generatedBy: 'GitHub Actions',
              totalModels: modelsData.data ? modelsData.data.length : 0
            };
            
            // ä¿å­˜åˆ°æ–‡ä»¶
            fs.writeFileSync('models-data.json', JSON.stringify(outputData, null, 2));
            
            console.log(`âœ… Successfully fetched ${outputData.totalModels} models`);
            console.log(`ðŸ“ Data saved to models-data.json`);
            
            // è¾“å‡ºä¸€äº›ç»Ÿè®¡ä¿¡æ¯ç”¨äºŽæ—¥å¿—
            if (modelsData.data && modelsData.data.length > 0) {
              const freeModels = modelsData.data.filter(m => 
                parseFloat(m.pricing?.prompt || 0) === 0
              ).length;
              
              const paidModels = modelsData.data.length - freeModels;
              
              console.log(`ðŸ“Š Statistics:`);
              console.log(`   - Total models: ${modelsData.data.length}`);
              console.log(`   - Free models: ${freeModels}`);
              console.log(`   - Paid models: ${paidModels}`);
              
              // æ‰¾å‡ºæœ€é«˜å’Œæœ€ä½Žä»·æ ¼
              const prices = modelsData.data
                .map(m => parseFloat(m.pricing?.prompt || 0))
                .filter(p => p > 0)
                .sort((a, b) => a - b);
              
              if (prices.length > 0) {
                console.log(`   - Lowest price: $${prices[0]}`);
                console.log(`   - Highest price: $${prices[prices.length - 1]}`);
              }
            }
            
          } catch (error) {
            console.error('âŒ Error:', error.message);
            process.exit(1);
          }
        }

        main();
        EOF
        
        # æ‰§è¡Œæ•°æ®èŽ·å–è„šæœ¬
        node fetch-models.js

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
        if git diff --quiet models-data.json; then
          echo "ðŸ“‹ No changes in models data"
        else
          echo "ðŸ“ Models data updated, committing changes..."
          git add models-data.json
          git commit -m "ðŸ¤– Auto-update models data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… Changes pushed to repository"
        fi

    - name: Generate summary
      run: |
        echo "## ðŸ“Š OpenRouter Models Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Update Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f models-data.json ]; then
          TOTAL_MODELS=$(node -e "const data = require('./models-data.json'); console.log(data.totalModels || 0);")
          echo "**Total Models:** $TOTAL_MODELS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Data successfully updated and saved to \`models-data.json\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Failed to generate models data file" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        destination_dir: .
        keep_files: false